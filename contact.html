<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <header class="help-header">
            <div class="header-inner">
                <div class="left">
                    <a href="index.html" class="logo">
                        <img src="images/logo.png" alt="넷플릭스 로고">
                    </a>
                    <span class="help-title">고객센터</span>
                </div>

                <div class="user-dropdown">
                    <span class="user-name">김홍비</span>
                    <span class="arrow">▼</span>

                    <ul class="dropdown-menu">
                        <li><a href="account.html">👤 계정</a></li>
                        <li><a href="logout.html">🚪 로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main class="account-container">
            <aside class="sidebar">
                <a href="help-center.html" class="back-link">← 고객 센터 홈으로 돌아가기</a>
            </aside>

            <section class="one-on-one-support">
                <div class="inquiry-form-section">
                    <h1>문의하기</h1>
                    <p class="subtitle">자세히 설명해 주시면 최상의 해결책을 찾아 드리겠습니다.</p>
                    <form id="inquiryForm">
                        <label for="category">문의 유형</label>
                        <select id="category" class="input-box" required>
                            <option value="">문의 유형을 선택하세요</option>
                            <option>계정 문제</option>
                            <option>비밀번호/로그인 문제</option>
                            <option>결제/요금</option>
                            <option>재생 오류</option>
                            <option>기타</option>
                        </select>

                        <label for="title">문의 제목</label>
                        <input type="text" id="title" class="input-box" placeholder="문의 제목을 입력하세요" required>

                        <label for="message">문의 내용</label>
                        <textarea id="message" class="textarea-box" rows="6" placeholder="문의 내용을 자세히 입력하세요" required></textarea>

                        <label for="file">첨부 파일 (선택)</label>
                        <input type="file" id="file" class="input-box">

                        <button type="submit" class="submit-btn">문의 제출</button>
                    </form>
                </div>

                <div class="inquiry-history-section">
                    <h1>📄 문의 내역 보기</h1>
                    <ul id="history-list" class="history-list">
                        <li class="empty">등록된 문의가 없습니다.</li>
                    </ul>
                </div>

                <div class="quick-links-section">
                    <h3 class="quick-title">빠른 링크</h3>
                    <ul class="quick-links">
                        <li><a href="reset-password.html"><span class="icon">🔒</span>비밀번호 재설정</a></li>
                        <li><a href="update-account-info.html"><span class="icon">✉️</span>이메일 업데이트</a></li>
                        <li><a href="account.html"><span class="icon">💳</span>결제 수단 업데이트</a></li>
                        <li><a href="kids-protection.html"><span class="icon">👶</span>넷플릭스의 자녀보호 기능</a></li>
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-container">
                <ul class="footer-links">
                    <li><a href="terms.html">이용 약관</a></li>
                    <li><a href="privacy-policy.html">개인정보 </a></li>
                    <li><a href="help-center.html">고객 센터</a></li>
                </ul>
            </div>
        </footer>

        <script src="js/contact.js"></script>
    </body>
</html>
